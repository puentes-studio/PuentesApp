<div class="divider" role="separator" aria-label="Divider"></div>
<div class="h-fit md:min-h-lvh bg-black">
  <div class="flex md:justify-end justify-center">
    <h1
      class="abril-font cursor-none text-white font-medium text-7xl md:text-9xl tracking-tight mt-8 mb-8 md:mr-14"
    >
      Projects
    </h1>
    <p class="text-white font-extralight text-xs">
      â€” Every pixel has a purpose, "just like a perfectly shaped surfboard or a
      Swiss-engineered timepiece."**
    </p>
  </div>

  <!-- Projects list -->

  <ul class="projects">
    <li *ngFor="let project of projects.data">
      <ul class="flex flex-col">
        <li
          *ngFor="let item of displayedProjects; let i = index"
          [attr.data-index]="i"
          class="project-container flex flex-row h-16 justify-between items-center"
          [ngClass]="[item.backgroundColor, item.fontColor]"
        >
          <div class="relative flex flex-col">
            <div class="project-info flex flex-row">
              <div>
                <h4 class="w-24 md:w-40 hidden basis-1/5">{{ item.type }}</h4>
              </div>
              <div class="basis-1/5 md:basis-2/3">
                <a
                  (mouseover)="toggleDescription(i, true)"
                  (mouseout)="toggleDescription(i, false)"
                  class="project-title text-7xl"
                  [routerLink]="['/work-view', i]"
                  rel="noopener noreferrer"
                >
                  <span *ngIf="!hoveredIndex[i]">{{ item.name }}</span>
                  <span
                    class="project-description md:max-w-xl overflow-hidden max-w-80"
                    *ngIf="hoveredIndex[i]"
                    >{{ item.projectDescription // }}</span
                  >
                </a>
              </div>
            </div>
          </div>
          <!-- <div
            class="links-container absolute right-2 md:right-6 flex text-center backdrop-blur-sm"
          >
            <a
              class="project-website bg-black opacity-45 text-4xl rounded-full px-4"
              target="_blank"
              [href]="item.projectLink"
              rel="noopener noreferrer"
            >
              See
            </a>
          </div> -->
        </li>
      </ul>
    </li>
  </ul>
  <div class="flex flex-col md:items-end items-center md:pr-7 md:-mt-40">
    <a
      class="more-button text-yellow-300 font-semibold text-2xl mt-7 bg-black p-5 border-4 border-white hover:bg-red-600 hover:text-white"
      href="/works-page"
      >watch more &#8614;
    </a>
  </div>
</div>
