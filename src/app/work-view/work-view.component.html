<div class="flex flex-col">
  <div class="flex flex-col pt-16" id="projectHeader">
    <!-- left side -->
    <div class="flex flex-col md:flex-row md:justify-between p-14 md:p-32">
      <div class="flex justify-between">
        <h1
          class="project-name text-8xl font-medium md:text-9xl tracking-tight text-yellow-200"
        >
          {{ project.name }}
        </h1>
        <h1 class="text-sm text-yellow-200 md:ml-9">{{ project.year }}</h1>
      </div>
      <div class="flex flex-col">
        <p
          class="text-white font-semibold md:font-bold md:text-left text-lg md:text-2xl md:leading-7 max-w-80 md:max-w-3xl font-p leading-tight md:pr-20 hover-cursor"
        >
          {{ project.projectDescription }}
        </p>
        <a
          class="text-yellow-200"
          *ngIf="project.projectLink"
          [href]="project.projectLink"
          target="_blank"
          >See Project</a
        >
        <a
          class="text-yellow-200"
          *ngIf="project.repositoryLink"
          [href]="project.repositoryLink"
          target="_blank"
          >See Repository</a
        >
      </div>
    </div>

    <!-- right side -->
    <div class="w-screen contents">
      <img [src]="project.imageUrl" alt="{{ project.name }}" />
    </div>
  </div>
</div>

<div>
  <div class="flex flex-col md:flex-row md:justify-between p-10 md:p-32">
    <h2
      class="about text-6xl font-medium md:text-7xl tracking-tight text-yellow-200"
    >
      About
    </h2>
    <div class="flex flex-col md:items-end">
      <div class="items-start">
        <p
          class="text-white font-thin md:text-left text-lg md:text-2xl md:leading-7 max-w-80 md:max-w-3xl font-p leading-tight md:pr-20 hover-cursor"
        >
          {{ project.projectAbout }}
        </p>
        <h2
          class="about pt-8 text-3xl font-medium md:text-4xl tracking-tight text-white"
        >
          Challengue
        </h2>
        <p
          class="text-white font-thin md:text-left text-lg md:text-2xl md:leading-7 max-w-80 md:max-w-3xl font-p leading-tight md:pr-20 hover-cursor"
        >
          {{ project.projectChallengue }}
        </p>
        <h2
          class="about pt-8 text-3xl font-medium md:text-4xl tracking-tight text-white"
        >
          Solution
        </h2>
        <p
          class="text-white font-thin md:text-left text-lg md:text-2xl md:leading-7 max-w-80 md:max-w-3xl font-p leading-tight md:pr-20 hover-cursor"
        >
          {{ project.projectSolution }}
        </p>
      </div>
    </div>
  </div>

  <div class="flex flex-col items-center gap-1">
    <img
      *ngFor="let img of getProjectFullImages()"
      class="w-11/12 md:w-7/12"
      [src]="img"
      [alt]="project.name"
    />
  </div>
</div>
<div class="divider" role="separator" aria-label="Divider"></div>

<div class="flex justify-center" id="next case button">
  <a
    class="text-white text-3xl font-medium md:text-4xl tracking-tight"
    [routerLink]="'/work-view/' + getNextProjectId()"
    >Next case</a
  >
</div>
