<div class="flex flex-col">
  <div>
    <div class="flex px-10">
      <ul class="grid grid-cols-5 gap-5">
        <li
          *ngFor="let item of skills.software; let i = index"
          [attr.data-index]="i"
        >
          <h2
            class="text-white bg-slate-900 w-24 md:w-40 p-4 flex justify-center border-green-300 border rounded-full"
          >
            {{ item.name }}
          </h2>
        </li>
      </ul>
    </div>
  </div>

  <div class="flex">
    <div class="flex flex-col px-10">
      <ul class="grid grid-cols-5 gap-5">
        <li
          *ngFor="let item of skills.hard; let i = index"
          [attr.data-index]="i"
        >
          <h2
            class="text-white bg-slate-900 w-24 md:w-40 p-4 flex justify-center border-green-300 border rounded-full"
          >
            {{ item.name }}
          </h2>
        </li>
      </ul>
    </div>
    <div class="flex flex-col px-10">
      <ul class="grid grid-cols-5 gap-5">
        <li
          *ngFor="let item of skills.soft; let i = index"
          [attr.data-index]="i"
        >
          <h2
            class="text-white bg-slate-900 w-24 md:w-40 p-4 flex justify-center border-green-300 border rounded-full"
          >
            {{ item.name }}
          </h2>
        </li>
      </ul>
    </div>
  </div>
</div>
