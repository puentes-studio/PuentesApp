<div class="w-3/4 md:w-1/3 mx-auto my-6 rounded-xl text-center">
  <h2 class="big-shoulders-font text-5xl md:text-6xl text-white mt-44">
    Contact Me
  </h2>

  <form
    class="flex flex-col items-center mt-24 gap-3 mb-5"
    (ngSubmit)="submitForm()"
  >
    <label class="poppins-font text-slate-100" for="name">Name:</label>
    <input
      class="rounded-2xl text-center w-11/12"
      type="text"
      id="name"
      placeholder="your name"
      [(ngModel)]="contact.name"
      name="name"
      required
    />

    <label class="poppins-font text-slate-100" for="email">Email:</label>
    <input
      class="rounded-2xl text-center w-11/12"
      type="email"
      id="email"
      placeholder="email address"
      [(ngModel)]="contact.email"
      name="email"
      required
    />

    <label class="poppins-font text-slate-100" for="message">Message:</label>
    <textarea
      class="h-44 rounded-2xl text-center w-11/12"
      id="message"
      placeholder="Your message"
      [(ngModel)]="contact.message"
      name="message"
      required
    ></textarea>

    <button class="max-w-48" type="submit">Send Message</button>
  </form>
</div>
