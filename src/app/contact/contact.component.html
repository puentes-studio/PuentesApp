<div class="w-100 mx-auto my-6 rounded-xl bg-slate-50 text-center">
  <h2 class="abril-font text-white">Contact Me</h2>

  <form class="flex flex-col gap-3 mb-5" (ngSubmit)="submitForm()">
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      [(ngModel)]="contact.name"
      name="name"
      required
    />

    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="contact.email"
      name="email"
      required
    />

    <label for="message">Message:</label>
    <textarea
      id="message"
      [(ngModel)]="contact.message"
      name="message"
      required
    ></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>
